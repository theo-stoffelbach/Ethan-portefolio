name: üöÄ Deploy to GHCR

on:
  push:
    branches: [main, master]
    paths:
      - '**/*'
      - '.github/workflows/deploy-ghcr.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/theo-stoffelbach/ethan-portefolio

jobs:
  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/setup-buildx-action@v3
      
      - name: üèóÔ∏è Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha,scope=ethan-portfolio
          cache-to: type=gha,mode=max,scope=ethan-portfolio
      
      - name: ‚úÖ Summary
        run: |
          echo "üéâ Image pouss√©e sur GHCR !"
          echo ""
          echo "Image: ${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "‚è∞ Watchtower va d√©tecter et red√©marrer automatiquement."
