name: Deploy to Server (Fixed)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p $DEPLOY_PORT $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          # Créer une archive tar sans .git et node_modules
          tar --exclude='.git' --exclude='node_modules' --exclude='.github' -czf deploy.tar.gz .
          
          # Copier l'archive via scp
          scp -i ~/.ssh/deploy_key -P $DEPLOY_PORT -o StrictHostKeyChecking=no \
            deploy.tar.gz $DEPLOY_USER@$DEPLOY_HOST:/home/GitHub/

      - name: Build and restart Docker
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            # Extraire l'archive
            cd /home/GitHub
            rm -rf deploy-temp
            mkdir -p deploy-temp
            tar -xzf deploy.tar.gz -C deploy-temp
            
            # Copier vers le répertoire final
            sudo rsync -av --delete /home/GitHub/deploy-temp/ /volume1/Docker_data/Ethan-portefolio/
            
            # Build l'image localement
            cd /volume1/Docker_data/Ethan-portefolio
            sudo docker build -t ethan-portfolio:local .
            
            # Redémarrer le container
            cd /volume1/Docker_data/ethan-portfolio
            sudo docker compose down
            sudo docker compose up -d
            
            # Nettoyer
            rm -f /home/GitHub/deploy.tar.gz
            rm -rf /home/GitHub/deploy-temp
            
            echo "Déploiement terminé avec succès!"
          EOF