name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, nas, personal]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy locally on NAS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fix git ownership issue
          git config --global --add safe.directory /volume2/docker/Ethan-portefolio

          cd /volume2/docker/Ethan-portefolio

          # Configure git credentials
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

          # Pull les derniers changements
          git fetch origin
          git checkout main
          git pull origin main

          # Rebuild l'image Docker
          docker build -t ethan-portfolio:local .

          # Red√©marrer le container
          docker compose down
          docker compose up -d

          echo "Deployment completed!"

      - name: Health check
        run: |
          sleep 5
          docker ps | grep -i ethan || exit 1
          echo "Container is running!"
