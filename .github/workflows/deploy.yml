name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    # Utilise le self-hosted runner sur le NAS (plus besoin de SSH!)
    runs-on: [self-hosted, nas, personal]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy locally on NAS
        run: |
          cd /volume2/docker/Ethan-portefolio

          # Pull les derniers changements
          git fetch origin
          git checkout main
          git pull origin main

          # Rebuild l'image Docker
          docker build -t ethan-portfolio:local .

          # Redémarrer le container
          docker compose down
          docker compose up -d

          echo "Deployment completed!"

      - name: Health check
        run: |
          # Attendre que le service soit prêt
          sleep 5

          # Vérifier que le container tourne
          docker ps | grep -i ethan || exit 1

          echo "Container is running!"
